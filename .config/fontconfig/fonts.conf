<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>terminal-font</family>
        <prefer>
            <family>EnvyCodeR</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>EnvyCodeR</family>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>LibertinusSerif</family>
            <family>EnvyCodeR</family>
            <family>Noto Emoji</family>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>LibertinusSans</family>
            <family>EnvyCodeR</family>
            <family>Noto Emoji</family>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
        </prefer>
    </alias>
    <alias>
        <family>pattern</family>
        <prefer>
            <family>EnvyCodeR</family>
            <family>LinLibertine</family>
            <family>Symbola</family>
            <family>Noto Emoji</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
