# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global: null
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: ' tab-next'
  completion.open_categories:
    global:
    - bookmarks
    - searchengines
    - history
  completion.quick:
    global: true
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: false
  content.cookies.store:
    global: true
  content.headers.do_not_track:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/79.0.3945.117 Safari/537.36
  content.host_blocking.enabled:
    global: true
  content.javascript.can_access_clipboard:
    global: false
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - urxvt
    - -e
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  url.default_page:
    global: https://archlinux.org
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://www.ecosia.org/search?q={}
      aw: https://wiki.archlinux.org/?search={}
      ddg: https://duckduckgo.com/?q={}
      e: https://ecosia.org/search?q={}
      g: https://google.com/search?q={}
      m: https://reference.wolfram.com/language/guide/{}.html
      r: https://reddit.com/r/{}
      sch: https://scholar.google.com/scholar?q={}
      ths: https://www.thesaurus.com/browse/{}?s=t
      tpb: https://thepiratebay-org.prox.fun/s/?q={}
      w: http://en.wikipedia.org/wiki/{}
      wt: https://wikitionary.org/?search={}
      yt: https://youtube.com/results?search_query={}
  url.start_pages:
    global: https://archlinux.org
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
